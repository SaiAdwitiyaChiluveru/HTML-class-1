<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        div{
            right: 30px; 
            border: 3px solid #73AD21 ;
        }
        div.absolute{
            position: absolute ;
            left: 50px;
            border: 3px solid  blue;
        }
         div.relative{
            position: relative;
            left: 100px;
            border: 3px solid #73AD21 ;
        }
        div.fixed{
            position: fixed;
            top: 0;
            right: 20px;
            width: 300px;
            border: 3px solid #73AD21 ;
        }
        div.sticky{
            position: sticky;
            top: 1px;
            left: 20px;
            width: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <h2>Positioning</h2>
    <div>
        div with no positioning properties
    </div>
    <div class="sticky">
        div with a sticky positioning property
    </div>
    <div class="relative">
        this div elemant has a position relative
        <div class="absolute">
            absolute class div
        </div>
    </div>
    <div class="fixed">
        div with fixed position property
    </div>
